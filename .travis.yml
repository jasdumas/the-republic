language: R
cache: packages
sudo: false
branches:
  only:
  - master
repos:
  CRAN: https://cloud.r-project.org
  ropensci: http://packages.ropensci.org
r_github_packages:
- karthik/wesanderson
- hadley/scales
- hadley/ggplot2
- hadley/emo
before_script:
- chmod +x ./_render.sh
- chmod +x ./_push.sh
after_script:
- git config credential.helper "store --file=.git/credentials"
- echo "https://${GH_TOKEN}:@github.com" > .git/credentials
script: ./_render.sh && ./_push.sh
env:
  global:
    secure: 
